<ion-header>
  <ion-toolbar class="borderToolbar">
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/clients"></ion-back-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content scrollbar>

  <ion-grid class="ion-padding">

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <ion-row>
        <ion-col size="12" size-md="9">
          <h4>{{ creating ? 'Agregar Cliente' : 'Detalle Cliente' }}</h4>
        </ion-col>

        <ion-col size="12" size-md="3" *ngIf="!isWatching">
          <ion-button color="secondary" expand="block" shape="round" type="submit" [disabled]="!form.valid">
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Guardar
          </ion-button>
        </ion-col>

        <ion-col size="12" size-md="6">
          <div class="card ion-margin-top">
            <ion-item lines="none">
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" formControlName="name" [readonly]="isWatching"></ion-input>
            </ion-item>
            <div *ngIf="!isFieldValid('name')" class="invalid-input-message">
              {{getFieldError('name')}}
            </div>
          </div>

          <div class="card ion-margin-top">
            <ion-item lines="none">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="emailAddress" [readonly]="isWatching"></ion-input>
            </ion-item>
            <div *ngIf="!isFieldValid('emailAddress')" class="invalid-input-message">
              {{getFieldError('emailAddress')}}
            </div>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
