<ion-header>
  <ion-toolbar class="borderToolbar">
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/administrator"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollbar class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-row>
      <ion-col size="12" size-md="3"></ion-col>
      <ion-col size="12" sizeMd="6">
        <div class="card">
        <ion-list class="ion-padding">

          <ion-item class="ion-margin-top">
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="!isFieldValid('password')" class="invalid-input-message invalid-message-red">
            {{getFieldError('password')}}
          </div>

          <ion-item class="ion-margin-top">
            <ion-label position="floating">Confirmar nueva contraseña</ion-label>
            <ion-input type="password" formControlName="passwordVerify"></ion-input>
          </ion-item>
          <div *ngIf="!isFieldValid('passwordVerify')" class="invalid-input-message invalid-message-red">
            {{getFieldError('passwordVerify')}}
          </div>

        </ion-list>
          <ion-button color="primary" class="ion-text-uppercase" type="submit" [disabled]="!form.valid" expand="block">
            cambiar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
