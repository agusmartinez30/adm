<ion-header>
  <ion-toolbar class="borderToolbar">
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/teams"></ion-back-button>
    </ion-buttons>
    <ion-title>Team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollbar>
  <ion-grid class="ion-padding">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <ion-row>
        <ion-col size="12" size-md="9">
          <h4>{{ creating ? 'Agregar Equipo' : 'Detalle Equipo' }}</h4>
        </ion-col>

        <ion-col size="12" size-md="3" *ngIf="!isWatching">
          <ion-button
            color="secondary"
            expand="block"
            shape="round"
            type="submit"
            [disabled]="!form.valid"
          >
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Guardar
          </ion-button>
        </ion-col>

        <ion-col size="12" size-md="6">
          <div class="card ion-margin-top">
            <ion-item lines="none">
              <ion-label position="floating">Nombre</ion-label>
              <ion-input
                type="text"
                formControlName="name"
                [readonly]="isWatching"
              ></ion-input>
            </ion-item>
            <div *ngIf="!isFieldValid('name')" class="invalid-input-message">
              {{getFieldError('name')}}
            </div>
          </div>

          <div class="card ion-margin-top">
            <ion-item lines="none">
              <ion-label position="floating">Ubicacion</ion-label>
              <ion-input
                type="text"
                formControlName="location"
                [readonly]="isWatching"
              ></ion-input>
            </ion-item>
            <div
              *ngIf="!isFieldValid('location')"
              class="invalid-input-message"
            >
              {{getFieldError('location')}}
            </div>
          </div>

          <div class="card ion-margin-top">
            <ion-item lines="none">
              <ion-label position="floating">Fundacion</ion-label>
              <ion-input
                type="number"
                formControlName="fundation"
                [readonly]="isWatching"
              ></ion-input>
            </ion-item>
            <div
              *ngIf="!isFieldValid('fundation')"
              class="invalid-input-message"
            >
              {{getFieldError('fundation')}}
            </div>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
